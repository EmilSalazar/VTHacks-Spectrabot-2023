<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Job Listing DEI Analyzer</title>
    <style>
      nav .nav-wrapper {
        padding-left: 15px; /* This adds padding specifically to the logo */
      }
    </style>
  </head>
  <body class="grey lighten-3">
    <!-- Title Bar -->
    <nav class="blue-grey">
      <div class="nav-wrapper">
        <a class="brand-logo" href="#">
          <img
            src="{{ url_for('static', filename='Spectrabot.png') }}"
            alt="Spectrabot Logo"
            style="height: 60px; vertical-align: middle; margin-right: 10px"
          />
          DEI Job Analyzer
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- Input Card -->
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Input Job Listing</span>
              <form id="python-form">
                <div class="input-field">
                  <input
                    type="text"
                    id="textInput"
                    placeholder="Enter Job Listing"
                  />
                  <label for="textInput">Add text below:</label>
                </div>
                <button
                  class="btn waves-effect waves-light blue-grey darken-3"
                  type="button"
                  onclick="runPythonScript()"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Output Card -->
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Response</span>
              <div id="output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function runPythonScript() {
        var userInput = document.getElementById("textInput").value;
        var formData = new FormData();
        formData.append("user_input", userInput);

        fetch("/run_python", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            var outputDiv = document.getElementById("output");
            outputDiv.textContent = "ChatGPT: " + data.response;
          });
      }
    </script>
  </body>
</html>
